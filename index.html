<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit-Card-Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="credit-card" id="card">
            <div class="card-front">
                <div class="branding">
                    <img src="chip.png" class="chip-img">
                    <img src="visa.jpg" class="visa-logo">
                </div>
                <div class="card-number">
                    <div>
                        <span class="cardnumber-display">_</span>
                        <span class="cardnumber-display">_</span>
                        <span class="cardnumber-display">_</span>
                        <span class="cardnumber-display">_</span>
                    </div>
                    <div>
                        <span class="cardnumber-display">_</span>
                        <span class="cardnumber-display">_</span>
                        <span class="cardnumber-display">_</span>
                        <span class="cardnumber-display">_</span>
                    </div>
                    <div>
                        <span class="cardnumber-display">_</span>
                        <span class="cardnumber-display">_</span>
                        <span class="cardnumber-display">_</span>
                        <span class="cardnumber-display">_</span>
                    </div>
                    <div>
                        <span class="cardnumber-display">_</span>
                        <span class="cardnumber-display">_</span>
                        <span class="cardnumber-display">_</span>
                        <span class="cardnumber-display">_</span>
                    </div>
                </div>
                <div class="details">
                    <div>
                        <span>Card Holder</span>
                        <span id="card-holder-name">Your Name Here</span>
                    </div>
                    <div>
                        <span>Expires</span>
                        <span id="validity">06/29</span>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <div class="black-strip"></div>
                <div class="white-strip">
                    <span>CVV</span>
                    <div id="cvv-display"></div>
                </div>
                <img src="visa.jpg" class="visa-logo">
            </div>
        </div>
        <form>
            <label for="card-number">Card Number</label>
            <input type="number" id="card-number" placeholder="1234567894524752">
            <label for="card-holder">Card Holder</label>
            <input type="text" id="card-name-input" placeholder="Your Name">

            <div class="date-cvv">
                <div>
                    <label for="validity">Expires On:</label>
                    <input type="date" id="validity-input">
                </div>
                <div>
                    <label for="cvv">CVV:</label>
                    <input type="number" id="cvv" placeholder="*****">
                </div>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
